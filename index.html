<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <header>
            <p class="header-h1">Contact us</p>
            <p class="header-h2">Feel free to contact us</p>
        </header>
        <main>
            <div class="left-input">
                <div class="left-item">
                    <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name">
                </div>
                <div class="left-item">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                </div>
                <div class="left-item">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter subject">
                </div>
            </div>
            <div class="right-input">
                <div>
                    <label for="message">Message</label>
                    <textarea name="Message" id="message" cols="33" rows="9" placeholder = "Message"></textarea>
                </div>
                 <button>Send Message</button>
            </div>
        </main>
        <footer>
            <p>Or find us on social media</p>
            <div>
                <ul>
                    <li>
                        <a href="https://www.facebook.com/girlea.diana">Facebook</a>
                    </li>
                   <li>
                    <a href="https://twitter.com/boariu_diana">Twitter</a>
                   </li>
                   <li>
                    <a href="https://www.instagram.com/?hl=en#reactivated">Instagram</a>
                   </li>
                </ul>
            </div>
       </footer>
    </div>    
</body>
</html>
